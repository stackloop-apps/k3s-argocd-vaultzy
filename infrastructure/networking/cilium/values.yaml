# Cilium Helm Values
# https://github.com/cilium/cilium/tree/main/install/kubernetes/cilium

k8sServiceHost: "127.0.0.1"
k8sServicePort: "6443"

kubeProxyReplacement: "strict"

gatewayAPI:
  enabled: true

ipam:
  mode: "kubernetes"

operator:
  replicas: 1

serviceAccounts:
  cilium:
    create: true
  operator:
    create: true

hubble:
  enabled: true
  ui:
    enabled: true
  relay:
    enabled: true
