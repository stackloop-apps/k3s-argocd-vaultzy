apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/stackloop-apps/k3s-argocd-vaultzy.git
      revision: HEAD
      directories:
      - path: infrastructure/controllers/*
      - path: infrastructure/networking/*
  template:
    metadata:
      name: '{{.path.basename}}'
      annotations:
        argocd.argoproj.io/sync-wave: "-5"
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/stackloop-apps/k3s-argocd-vaultzy.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
