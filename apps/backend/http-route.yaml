apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backend
  namespace: backend
spec:
  parentRefs:
    - name: gateway-internal
      namespace: gateway
  hostnames:
    - "backend.basilaslam.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: backend
          port: 80
